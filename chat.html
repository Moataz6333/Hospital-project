<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Chat Layout</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      font-size: 1.25rem;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      margin-bottom: 10px;
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      position: relative;
    }
    .sender {
      background-color: #e2f0ff;
      align-self: flex-start;
    }
    .receiver {
      background-color: #d1ffd6;
      align-self: flex-end;
      margin-left: auto;
    }
    .chat-form {
      border-top: 1px solid #ddd;
      padding: 10px 15px;
    }
  </style>
</head>
<body>

<div class="chat-container d-flex flex-column">
  <div class="chat-header">
    <i class="fas fa-user-circle me-2"></i>Chat with John
  </div>

  <div class="chat-messages d-flex flex-column" id="messages">
    <div class="message sender">Hello! How are you?</div>
    <div class="message receiver">I'm fine, thank you! And you?</div>
  </div>

  <form id="chatForm" class="chat-form d-flex">
    <textarea name="message" id="message" class="form-control me-2" rows="1" placeholder="Type a message..." required></textarea>
    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
  </form>
</div>

<!-- Script to handle message sending -->
<script>
  $(document).ready(function () {
    $('#chatForm').on('submit', function (e) {
      e.preventDefault();
      const msg = $('#message').val().trim();
      if (msg !== '') {
        $('#messages').append('<div class="message receiver">' + msg + '</div>');
        $('#message').val('');
        $('#messages').scrollTop($('#messages')[0].scrollHeight);
      }
    });
  });
</script>

</body>
</html>
